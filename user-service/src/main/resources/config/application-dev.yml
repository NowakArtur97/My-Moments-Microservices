#
# Spring
#
spring:
  #
  # Mongo DB
  #
  data:
    mongodb:
      database: my-moments-user-service
      host: 192.168.99.100
      port: 27017
  #
  # Messaging / RabbitMQ
  #
  cloud:
    stream:
      rabbit:
        binder:
          brokers: 192.168.99.100:15672
      bindings:
        userChangedChannel:
          destination: user.changed
          contentType: application/json
  rabbitmq:
    host: 192.168.99.100
    port: 5672
    username: my-moments-user
    password: my-moments-password