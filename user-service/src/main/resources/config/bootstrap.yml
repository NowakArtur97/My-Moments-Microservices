#
# Spring
#
spring:
  application:
    name: user-service
  profiles:
    active: ${SPRING_ACTIVE_PROFILE:local}
  cloud:
    #
    # Config Client
    #
    config:
      uri: http://192.168.99.100:8888
      profile: ${SPRING_ACTIVE_PROFILE:local}
      fail-fast: true
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 10000
        max-interval: 1000
#
# Server
#
server:
  port: 8081