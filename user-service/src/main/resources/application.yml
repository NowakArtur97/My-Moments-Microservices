#
# Spring
#
spring:
  application:
    name: user-service
  #
  # Mongo DB
  #
  data:
    mongodb:
      database: my-moments
      host: 192.168.99.100
      port: 27017
#
# Eureka
#
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.99.100:8761/eureka/
  instance:
    preferIpAddress: true
#
# Server
#
server:
  port: 8081
#
# Spring Boot Actuator
#
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false
#
# Custom properties
#
my-moments:
  default-user-role: USER_ROLE
  #
  # Swagger
  #
  swagger:
    authorization-header: Authorization
    contact-email: https://github.com/NowakArtur97
    contact-name: Artur Nowak
    contact-url: https://github.com/NowakArtur97
    description: REST API of the social network
    license: MIT
    license-url: https://github.com/NowakArtur97/MyMoments/blob/master/LICENSE
    path-selectors: /api/**
    terms-of-serviceUrl: https://github.com/NowakArtur97/MyMoments/blob/master/LICENSE
    title: MyMoments
    version: 1.0