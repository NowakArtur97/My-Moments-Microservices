version: '3.7'

networks:
  my-moments:
    driver: bridge
    name: my-moments
    ipam:
      config:
        - subnet: 172.21.0.0/24

services:
  discovery-service:
    restart: on-failure
    build:
      context: ../
      dockerfile: discovery-service/Dockerfile-dev
    networks:
      - my-moments
    ports:
      - 8761:8761
    volumes:
      - /discovery-service/dir:/app
    container_name: discovery-service

  configuration-service:
    restart: on-failure
    build:
      context: ../
      dockerfile: configuration-service/Dockerfile-dev
    networks:
      - my-moments
    ports:
      - 8888:8888
    volumes:
      - /configuration-service/dir:/app
    container_name: configuration-service

  mongo-db-post-service:
    image: mongo:3.6
    networks:
      - my-moments
    ports:
      - 27019:27017
    volumes:
      - ./data/db:/data/db
    container_name: mongo-db-post-service

  rabbitmq:
    image: rabbitmq:3-management-alpine
    networks:
      - my-moments
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: my-moments-user
      RABBITMQ_DEFAULT_PASS: my-moments-password
    ports:
      - 5672:5672
      - 15672:15672