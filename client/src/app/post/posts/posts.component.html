<div
  #postsContainer
  (touchmove)="setActivePost()"
  (mousemove)="onDragAndScroll($event)"
  (mousedown)="onStartScroll($event)"
  (mouseup)="onStopScroll()"
  (mouseleave)="onStopScroll()"
  class="posts-wrapper"
>
  <div class="posts">
    <div #postsElements *ngFor="let post of posts; let i = index" class="post">
      <div class="post__author">
        <!-- TODO: PostComponent: User image -->
        <img
          src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg"
          class="post__author_image"
          alt="author image"
        />
        <p class="post__author_username">{{ post.author }}</p>
      </div>
      <img
        src="{{ post.photos[post.currentImageIndex] }}"
        class="post__image"
        alt="user post"
      />
      <div class="post__desciption">
        <p class="post__caption">{{ post.caption }}</p>
      </div>
      <div class="post__image_change_buttons">
        <div
          (click)="onChangeCurrentImage(-1, i)"
          class="post__image_change_button post__image_change_button--left"
        >
          <
        </div>
        <div
          (click)="onChangeCurrentImage(1, i)"
          class="post__image_change_button post__image_change_button--right"
        >
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div #centerMarker class="post__center_marker"></div>
