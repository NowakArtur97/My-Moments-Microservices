<div [ngStyle]="getSize()" #commentsElement class="comments">
  <app-comment-edit
    [postId]="postId"
    [ngStyle]="getCommentWidth()"
  ></app-comment-edit>
  <div [ngStyle]="getCommentWidth()" *ngFor="let comment of comments">
    <app-comment [postId]="postId" [comment]="comment"></app-comment>
  </div>
</div>
