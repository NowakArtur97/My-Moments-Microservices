#
# Spring
#
spring:
  #
  # Config Server
  #
  cloud:
    config:
      server:
        git:
          uri: https://github.com/NowakArtur97/My-Moments-Microservices.git
          searchPaths:
            - configuration-service/src/main/resources/config
          default-label: main
      allow-override: true
      override-none: true
      override-system-properties: false
#
# Spring Boot Actuator
#
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false
#
# Custom properties
#
my-moments:
  default-user-role: USER_ROLE
  admin-role: ADMIN_ROLE
  #
  # Swagger
  #
  swagger:
    authorization-header: Authorization
    contact-email: https://github.com/NowakArtur97
    contact-name: Artur Nowak
    contact-url: https://github.com/NowakArtur97
    description: REST API of the social network
    license: MIT
    license-url: https://github.com/NowakArtur97/MyMoments/blob/master/LICENSE
    path-selectors: /api/**
    terms-of-serviceUrl: https://github.com/NowakArtur97/MyMoments/blob/master/LICENSE
    title: MyMoments
    version: 1.0
  #
  # JWT
  #
  jwt:
    secretKey: secret
    validity: 72000000
    authenticated-ant-matchers: /api/v1/**
    ignored-endpoints:
      - /v2/api-docs
      - /configuration/ui
      - /swagger-resources
      - /configuration/security
      - /swagger-ui.html
      - /swagger-ui/
      - /webjars
    ignored-ant-matchers:
      - /v2/api-docs
      - /configuration/ui
      - /swagger-resources/**
      - /configuration/security
      - /swagger-ui.html
      - /swagger-ui/**
      - /webjars/**
    authorization-header: Authorization
    authorization-type: Bearer
    authorization-header-length: 7