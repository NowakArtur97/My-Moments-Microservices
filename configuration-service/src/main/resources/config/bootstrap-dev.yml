#
# Spring
#
spring:
  profiles:
    active: git
  #
  # Config Server
  #
  cloud:
    config:
      server:
        allow-override: true
        override-none: true
        override-system-properties: false
        #
        # GitHub
        #
        git:
          uri: https://github.com/NowakArtur97/My-Moments-Microservices.git
          searchPaths:
            - configuration-service/src/main/resources/config
          default-label: main
          order: 1